{% load i18n %}
<div class="sequence proctored-exam completed" data-exam-id="{{exam_id}}">
  <h3>
    {% blocktrans %}
      You have submitted your timed exam.
    {% endblocktrans %}
  </h3>
  <hr>
  <p>
    {% blocktrans %}
      Your grade for this timed exam is currently under review. Please wait for 24 hours and then check the status under "Completed Courses" section on your Dashboard.
    {% endblocktrans %}
  </p>
</div>
